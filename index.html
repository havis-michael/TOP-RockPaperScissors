<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TOP Rock Paper Scissors</title>
  <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
  <div class="wrapper">
    <div class="menu-wrapper">
      <div class="menu">
        <button class="new-game">New Game</button>
      </div>
    </div>
    <div class="game-button-wrapper">
      <div class="button-player button-rock">Rock</div>
      <div class="button-player button-paper">Paper</div>
      <div class="button-player button-scissors">Scissors</div>
    </div>
    <div class="display-game-round">
      Round <div class="display-round"></div>
    </div>
    <div class="display-game-score">
      <div class="display-player-score">
        Player: <div class="player-score"></div>
    </div>
      <div class="display-cpu-score">
        Computer: <div class="cpu-score"></div>
      </div>
    </div>
    <div class="display-new-game-message"></div>
    <div class="display-game-result"></div>
  </div>


  <script src="js/scripts.js"></script>
</body>
</html>

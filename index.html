<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TOP Rock Paper Scissors</title>
  <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
  <div class="wrapper">
    <div class="menu-container">
      <div class="menu">
        <button class="new-game-button">New Game</button>
      </div>
    </div>
    <div class="game-status-container">
      <div class="header">
        <div class="display-game-round">
          Round <div class="display-round"></div>
        </div>
        <div class="display-game-score">
          <div class="display-player-score">
            Player: <div class="player-score"></div>
        </div>
          <div class="display-cpu-score">
            Computer: <div class="cpu-score"></div>
          </div>
        </div>
        <div class="display-new-game-message"></div>
        <div class="display-game-result"></div>
  
      </div>
    </div>
    <div class="game-button-container">
      <div class="game-buttons">
        <div class="button-player-container first-item">
          <button class="button-player button-rock">Rock</button>
        </div>
        <div class="button-player-container">
          <button class="button-player button-paper">Paper</button>
        </div>
        <div class="button-player-container">
          <button class="button-player button-scissors">Scissors</button>
        </div>
      </div>
    </div>
  </div>


  <script src="js/scripts.js"></script>
</body>
</html>
